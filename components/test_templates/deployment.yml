apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Object.Name }}-webserver
  annotations:
    controller-utils/condition: Available
spec:
  replicas: 0
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: nginx
